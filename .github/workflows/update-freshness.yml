# Mise à jour automatique de la fraîcheur du contenu (AISO / GEO)
# Met à jour : OFFER_VALIDITY, OFFER_VALIDITY_LABEL, LAST_VERIFIED_ISO, dateModified (DATE_MODIFIED)
name: Update content freshness (GEO)

on:
  schedule:
    # 1er de chaque mois à 00:00 UTC
    - cron: "0 0 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set date variables
        id: date
        run: |
          echo "ym=$(date -u +%Y-%m)" >> $GITHUB_OUTPUT
          echo "label=$(date -u +'%B %Y')" >> $GITHUB_OUTPUT
          echo "full=$(date -u +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Update constants.ts (OFFER_VALIDITY, OFFER_VALIDITY_LABEL, LAST_VERIFIED_ISO)
        run: |
          sed -i 's/export const OFFER_VALIDITY = "[^"]*"; \/\/ .*/export const OFFER_VALIDITY = "${{ steps.date.outputs.ym }}"; \/\/ ${{ steps.date.outputs.label }}/' src/lib/constants.ts
          sed -i 's/export const OFFER_VALIDITY_LABEL = "[^"]*"/export const OFFER_VALIDITY_LABEL = "${{ steps.date.outputs.label }}"/' src/lib/constants.ts
          sed -i 's/export const LAST_VERIFIED_ISO = "[^"]*"/export const LAST_VERIFIED_ISO = "${{ steps.date.outputs.full }}"/' src/lib/constants.ts

      - name: Update StructuredData.tsx (DATE_MODIFIED)
        run: |
          sed -i 's/const DATE_MODIFIED = "[^"]*"/const DATE_MODIFIED = "${{ steps.date.outputs.full }}"/' src/components/StructuredData.tsx

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/lib/constants.ts src/components/StructuredData.tsx
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(geo): update freshness — ${{ steps.date.outputs.label }}, dateModified ${{ steps.date.outputs.full }}"
            git push
          fi
